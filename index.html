<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/echarts.common.min.js"></script>
  <title>charts demo</title>
</head>

<style>
  html,
  body {
    margin: 0;
    height: 100%;
  }
  .bar,
  .pie,
  .line {
    width: 1000px;
    height: 400px;
    margin: auto;
  }

  .pie {
    display: inline-block;    
  }

  .modal-drop {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    z-index: 99;
    width: 100%;
    height: 100%;
    background: #000;
    opacity: .5;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, .9);
    background: #fff \9;
    text-align: center;
    padding-top: 50px;
  }
  .close {
    position: absolute;
    right: 10%;
    display: none;
    cursor: pointer;
    font-size: 30px;
  }
</style>

<body>
  <div id="bar" class="bar"></div>
  <div id="line" class="line"></div>
  <div class="modal">
    <div class="close" onclick="closeModal()"> &times; </div>
    <div id="pie" class="pie"></div>
  </div>
  <div class="modal-drop"></div>
  <script src="./testData/date.js"></script>
  <script type="text/javascript">
    console.log(echarts)
    // 基于准备好的dom，初始化echarts实例
    var barChart = echarts.init(document.getElementById('bar'));

    // 商户数最小值为 20 最大值为 45 （将元数据除以10 向下取整）
    var shopsCount = getRandomData()
    shopsCount = shopsCount.map(function(item) {
        return Math.floor(item / 10)
      })

    var yMax = 500;
    var dataShadow = [];
    option = {
      title: {
        text: '近30天每天商户数',
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
          type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: '{b}<br /> 商户数(家): {c}'
      },
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          dataView: {
            readOnly: false
          },
          magicType: {
            type: ['line', 'bar']
          },
          restore: {},
          saveAsImage: {}
        }
      },
      xAxis: {
        name: '时间',
        data: getDate(),
        axisLabel: {
          textStyle: {
            color: '#333'
          }
        },
        axisTick: {
          show: false
        },
        axisLine: {
          show: false
        },
        z: 10
      },
      yAxis: {
        name: '商户数(家)',
        axisLabel: {
          textStyle: {
            color: '#999'
          },
          formatter: '{value}'
        }
      },
      series: [{ // For shadow
        type: 'bar',
        name: '商户数(家)',
        itemStyle: {
          normal: {
            color: 'rgba(0,0,0,0.05)'
          }
        },
        barGap: '-100%',
        barCategoryGap: '40%',
        data: dataShadow,
        animation: false
      }, {
        type: 'bar',
        itemStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
              offset: 0,
              color: '#83bff6'
            }, {
              offset: 0.5,
              color: '#188df0'
            }, {
              offset: 1,
              color: '#188df0'
            }])
          },
          emphasis: {
            color: new echarts.graphic.LinearGradient(
              0, 0, 0, 1, [{
                offset: 0,
                color: '#2378f7'
              }, {
                offset: 0.7,
                color: '#2378f7'
              }, {
                offset: 1,
                color: '#83bff6'
              }])
          }
        },
        data: shopsCount
      }]
    }; // Enable data zoom when user click bar. 
    
    var zoomSize = 6;
    // 使用刚指定的配置项和数据显示图表。
    barChart.setOption(option);

    // 初始化饼图
    var pieChart = echarts.init(document.getElementById('pie'))
    var pieOptions = {
      title: {
        text: '交易额前五商户',
        x: 'center'
      },
      tooltip: {
        trigger: 'item',
        // formatter: "{a} <br/>{b} : {c}({d} % )"
        formatter: "{b} : {c}({d} % )"
      },
      legend: {
        orient: 'vertical',
        left: 'left',
      },
      series: [{
        name: '访问来源',
        type: 'pie',
        radius: '55%',
        center: ['50%', '60%'],
        data: [],
        itemStyle: {
          emphasis: {
            shadowBlur: 10,
            shadowOffsetX: 0,
            shadowColor: 'rgba(0, 0, 0, 0.5)'
          }
        }
      }]
      // color: []
    };

    // 柱状图点击事件
    barChart.on('click', function (params) {

      document.querySelector('.modal').style.display = 'block'
      pieChart.showLoading()
      var companies = ['中国工商银行', '中国建设银行', '中国农业银行', '中国银行', '交通银行', '招商银行', '兴业银行', '中国邮政储蓄', '中信银行', '中国民生银行']
      $.ajax({
        type: 'get',
        async: true,
        url: 'http://userpay.icitic.net/user/orderListQuery',
        dataType: 'json',
        success: function (res) {
          setPieData(params, pieOptions, pieChart, companies, params.name + '交易额前五商户')
        }
      })

    });
    // 多表联动
    // barChart.group = 'group1'
    // pieChart.group = 'group1'
    // echarts.connect('group1')

    // 折线图options
    var lineOption = {
      title: {
        text: '近30天每天交易额',
      },
      tooltip: {
        trigger: 'axis'
      },
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          dataView: {
            readOnly: false
          },
          magicType: {
            type: ['line', 'bar']
          },
          restore: {},
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: getDate()
      },
      yAxis: {
        type: 'value',
        name: '交易额(万元)',
        axisLabel: {
          formatter: '{value}'
        },
        min: 150
      },
      series: [{
        name: '交易额(万元)',
        type: 'line',
        data: getRandomData()
      }]
    }
    // 初始化折线图
    var lineChart = echarts.init(document.getElementById('line'))
    lineChart.setOption(lineOption)
    // 折线图点击事件
    lineChart.on('click', function (params) {
      document.querySelector('.modal').style.display = 'block'
      pieChart.showLoading()
      var waies = ['餐饮', '网购', '缴费', '百货', '充值']
      $.ajax({
        type: 'get',
        async: true,
        url: 'http://userpay.icitic.net/user/orderListQuery',
        dataType: 'json',
        success: function (res) {
          setPieData(params, pieOptions, pieChart, waies, params.name + '前五名支出项')
        }
      })
    })
  </script>
</body>

</html>
